<!doctype HTML>
<html>
<head>
<title>Make a Book List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="bookclub.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> 
</head>

<body>

	<header>
		<h1>BOOK CLUB</h1>
	</header>

	<div id="overlay">

		<button id="close" type="button" onclick="overlayGo()">X</button>

		<div id="overlayInner">
		</div>

		<button id="keepButton" type="button">Keep</button>
		<button id="leftButton" type="button">Left</button>
		<button id="rightButton" type="button">Right</button>

	</div>

	<main>
		<div id="searchContainer">
			<div id="subtitle">Search for a book by ...
			</div
			<br>

			<div class = "main_inputs">
				<div class="authorContainer">
					<p> Author </p> 
					<input id="author" placeholder="ex William Shakespeare"> 
				</div>
				<p class = "or"> or </p>

				<div class="titleContainer">
					<p> Title </p> 
					<input id="title" placeholder="ex Romeo and Juliet"> 
				</div>
				<p class = "or"> or </p>

				<div class="isbnContainer">
					<p> ISBN </p> 
					<input id="isbn" placeholder="ex 000-0-00-000000-0"> 
				</div>
				
			</div>

			<button id = "searchbutton" onclick="newRequest()">search
			</button>

		</div>

		<div id="bookDisplay">
		</div>


	</main>

	<!-- The Javascript for this page -->
	<script src="bookclub.js"> </script>

	<!-- The JSONp request -->
	<script id = "jsonpCall"> </script>


</body>
</html>
